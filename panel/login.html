<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StudyLock Teacher – Login</title>
  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#0a1836;
      --card: rgba(255,255,255,0.08);
      --card2: rgba(255,255,255,0.10);
      --border: rgba(255,255,255,0.14);
      --text:#f1f4ff;
      --muted:#c5cae6;
      --danger:#ff5a7a;
      --ok:#4ee59a;
      --accent:#7b61ff;
      --accent2:#33c6ff;
      --shadow: 0 18px 40px rgba(0,0,0,.35);
      --radius: 18px;
      --max: 460px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "SF Pro Display","SF Pro Text", Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      min-height:100vh;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(123,97,255,0.35), transparent 60%),
        radial-gradient(900px 600px at 85% 20%, rgba(51,198,255,0.25), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 16px;
    }
    .wrap{width:100%; max-width:var(--max);}
    .brand{
      display:flex; align-items:center; gap:12px;
      margin-bottom:16px;
    }
    .logo{
      width:44px;height:44px;border-radius:14px;
      background: linear-gradient(135deg, rgba(123,97,255,0.9), rgba(51,198,255,0.75));
      box-shadow: 0 12px 30px rgba(123,97,255,0.25);
      border: 1px solid rgba(255,255,255,0.22);
    }
    .brand h1{font-size:18px; margin:0; letter-spacing:.2px;}
    .brand p{margin:2px 0 0; color:var(--muted); font-size:13px;}
    .card{
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
      backdrop-filter: blur(10px);
    }
    .card h2{margin:0 0 6px; font-size:18px;}
    .sub{margin:0 0 14px; color:var(--muted); font-size:13px; line-height:1.4;}
    label{display:block; font-size:12px; color:var(--muted); margin:12px 0 6px;}
    input{
      width:100%;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(0,0,0,0.18);
      color: var(--text);
      padding: 12px 12px;
      outline:none;
      font-size: 14px;
    }
    input:focus{
      border-color: rgba(123,97,255,0.55);
      box-shadow: 0 0 0 4px rgba(123,97,255,0.14);
    }
    .row{
      display:flex; gap:10px; margin-top:14px;
    }
    button{
      width:100%;
      border:none;
      border-radius: 14px;
      padding: 12px 14px;
      cursor:pointer;
      color:white;
      font-weight:700;
      font-size:14px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 12px 30px rgba(51,198,255,0.15);
    }
    button:disabled{
      opacity:.6; cursor:not-allowed;
    }
    .secondary{
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow:none;
      font-weight:700;
    }
    .msg{
      margin-top:12px;
      padding:10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.18);
      color: var(--muted);
      font-size: 13px;
      line-height:1.35;
      display:none;
    }
    .msg.ok{display:block; color:rgba(78,229,154,0.95); border-color: rgba(78,229,154,0.25);}
    .msg.err{display:block; color:rgba(255,90,122,0.95); border-color: rgba(255,90,122,0.25);}
    .links{
      margin-top:14px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      font-size:13px;
      color:var(--muted);
    }
    a{color:rgba(209,217,255,0.92); text-decoration:none}
    a:hover{text-decoration:underline}
    .tiny{
      margin-top:12px;
      color: rgba(197,202,230,0.75);
      font-size: 12px;
      line-height:1.45;
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:6px 10px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: rgba(241,244,255,0.86);
      font-size:12px;
      margin-bottom:10px;
    }
    .dot{width:8px;height:8px;border-radius:999px;background:rgba(51,198,255,0.9); box-shadow:0 0 0 4px rgba(51,198,255,0.12);}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1>StudyLock Teacher</h1>
        <p>Login to access your dashboard</p>
      </div>
    </div>

    <div class="card">
      <div class="pill"><span class="dot"></span> Teacher Portal</div>
      <h2>Sign in</h2>
      <p class="sub">Use your teacher email and password. If you don’t have access yet, submit a request.</p>

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="name@school.edu" autocomplete="email" />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />

      <div class="row">
        <button id="loginBtn">Login</button>
      </div>

      <div class="row">
        <button id="applyBtn" class="secondary" type="button">Apply as Teacher</button>
      </div>

      <div id="msg" class="msg"></div>

      <div class="links">
        <a href="#" id="forgotLink">Forgot password?</a>
        <a href="apply.html">New teacher? Apply</a>
      </div>

      <div class="tiny">
        If your account is pending approval, you’ll be redirected to the approval screen after login.
      </div>
    </div>
  </div>

  <script type="module">
    // ========= Firebase imports (CDN, modular) =========
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, sendPasswordResetEmail, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ========= 1) PASTE YOUR FIREBASE CONFIG HERE =========
    const firebaseConfig = {
      apiKey: "PASTE_ME",
      authDomain: "PASTE_ME",
      projectId: "PASTE_ME",
      storageBucket: "PASTE_ME",
      messagingSenderId: "PASTE_ME",
      appId: "PASTE_ME"
    };

    // ========= 2) ADMIN EMAIL (used only for redirect decisions) =========
    const ADMIN_EMAIL = "YOUR_ADMIN_EMAIL_HERE";

    // ========= Init =========
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ========= UI helpers =========
    const $ = (id) => document.getElementById(id);
    const msg = $("msg");

    function showMsg(kind, text){
      msg.className = "msg " + (kind === "ok" ? "ok" : "err");
      msg.textContent = text;
    }
    function clearMsg(){
      msg.className = "msg";
      msg.textContent = "";
    }
    function setLoading(isLoading){
      $("loginBtn").disabled = isLoading;
      $("loginBtn").textContent = isLoading ? "Logging in..." : "Login";
    }

    async function routeAfterLogin(user){
      // Admin shortcut
      const email = (user?.email || "").toLowerCase();
      if (email && email === ADMIN_EMAIL.toLowerCase()){
        window.location.href = "admin.html";
        return;
      }

      // Teachers: check status in /teachers/{uid}
      const tRef = doc(db, "teachers", user.uid);
      const snap = await getDoc(tRef);

      if (!snap.exists()){
        // No profile doc yet -> treat as pending
        window.location.href = "pending.html";
        return;
      }

      const data = snap.data();
      const status = (data.status || "pending").toLowerCase();

      if (status === "active"){
        // Next step later: teacher dashboard page
        // For now, just show pending page until you create dashboard.html
        showMsg("ok", "Login successful. Teacher dashboard not added yet — redirecting to pending placeholder.");
        setTimeout(() => window.location.href = "pending.html", 900);
      } else {
        window.location.href = "pending.html";
      }
    }

    // ========= Auto-redirect if already logged in =========
    onAuthStateChanged(auth, async (user) => {
      if (!user) return;
      try {
        await routeAfterLogin(user);
      } catch (e) {
        // If something weird happens, sign out and stay on login
        await signOut(auth);
        showMsg("err", "Could not verify account status. Please try again.");
      }
    });

    // ========= Events =========
    $("applyBtn").addEventListener("click", () => {
      window.location.href = "apply.html";
    });

    $("loginBtn").addEventListener("click", async () => {
      clearMsg();

      const email = $("email").value.trim();
      const password = $("password").value;

      if (!email || !password){
        showMsg("err", "Please enter your email and password.");
        return;
      }

      try {
        setLoading(true);
        const cred = await signInWithEmailAndPassword(auth, email, password);
        await routeAfterLogin(cred.user);
      } catch (e) {
        const code = e?.code || "";
        if (code.includes("auth/invalid-credential") || code.includes("auth/wrong-password")){
          showMsg("err", "Invalid email or password.");
        } else if (code.includes("auth/user-not-found")){
          showMsg("err", "No account found for this email. Please apply first.");
        } else {
          showMsg("err", "Login failed: " + (e?.message || "Unknown error"));
        }
      } finally {
        setLoading(false);
      }
    });

    $("forgotLink").addEventListener("click", async (ev) => {
      ev.preventDefault();
      clearMsg();
      const email = $("email").value.trim();
      if (!email){
        showMsg("err", "Enter your email first, then click “Forgot password?”");
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        showMsg("ok", "Password reset email sent.");
      } catch (e) {
        showMsg("err", "Could not send reset email: " + (e?.message || "Unknown error"));
      }
    });
  </script>
</body>
</html>
